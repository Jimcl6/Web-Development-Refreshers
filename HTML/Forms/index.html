<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/race-register">
        <h1>Race Registration!</h1>

        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name">

        <label for="last-name">First Name:</label>
        <input type="text" name="last-name" id="last-name">

        <p>Select a Race:</p>

        <input placeholder="Fun Run 5k" type="radio" name="Fun Run 5k">
        <input placeholder="Half Marathon" type="radio" name="Half Marathon">
        <input placeholder="Full Marathon" type="radio" name="Full Marathon">
    </form>
</body>

</html>
